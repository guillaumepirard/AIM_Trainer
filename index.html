<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">AIM Trainer</h1>

    <div class="info_container">
        <div class="score_info_container">
            <p class="score">hits = 0</p>
            <p class="life">life = 3</p>
        </div>

        <div class="label-container">
            <label for="range">Taille de la cible :</label>
            <input type="range" class="range custom-slider" id="range" name="volume"
            min="5" max="100" value="20">
        </div>
    </div>

    <div class="container">

        <div class="cible test"></div>

    </div>

    <div class="container-before">
        <h1 class="title title-before">AIM Trainer</h1>
        
        <button class="start">PLAY</button>

        <h1 class="timer-countdown">3</h1>
    </div>

    <!-- The loose Modal -->
    <div id="myModal-loose" class="modal-loose">

        <!-- Modal content -->
        <div class="modal-content-loose">
            <span class="close-loose">&times;</span>
            <div class="modalcontainer-loose">
                <p class="modal-description-loose">Dommage, vous avez perdu !</p> 
                <br>
                <p class="modal-description-loose result">Vous avez réussi à toucher x cibles</p>
                <button class="play-button-loose">rejouer</button>
            </div>
        </div>
    
    </div>

    <script src="app.js"></script>
</body>
</html>
